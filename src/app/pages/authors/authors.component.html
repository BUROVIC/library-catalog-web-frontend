<h3>Authors <button nz-button nzType="default" (click)="selectBlankAuthor()">Create</button></h3>

<nz-list nzBordered>
  <nz-list-item *ngFor="let author of $authors | async">
    <ul nz-list-item-actions>
      <nz-list-item-action>
        <a (click)="selectAuthor(author.id!)">edit</a>
      </nz-list-item-action>
    </ul>
    {{ author.name }}
  </nz-list-item>
</nz-list>

<nz-modal [nzVisible]="!!selectedAuthor" nzTitle="Author" (nzOnCancel)="selectedAuthor=undefined">
  <div *ngIf="selectedAuthor">
    <input nz-input placeholder="Name" [(ngModel)]="selectedAuthor.name"/>
    <br/>
    <br/>
    <textarea nz-input placeholder="Biography" [nzAutosize]="{ minRows: 3, maxRows: 5 }"
              [(ngModel)]="selectedAuthor.biography"></textarea>
  </div>
  <div *nzModalFooter>
        <button nz-button nzType="default" (click)="saveSelectedAuthor()">Save</button>
        <button nz-button nzType="primary" nzDanger *ngIf="selectedAuthorId !== undefined" (click)="deleteSelectedAuthor()">Delete</button>
  </div>
</nz-modal>
